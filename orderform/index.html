<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalOrderForm">Order bulk shipment</button>

<!-- Modal -->
<div class="modal fade" id="modalOrderForm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="titleOrderForm">Order Form</h4>
      </div>
      <div class="modal-body clearfix">
<form action="/local/something" method="POST">
  <img src="http://acollectionofchristmascarols.com/images/cover.jpg">
  <div class='pull-right' style='width:calc(100% - 160px)'>
    <p>Books are printed on demand, and generally ship within a few days.  Shipping takes an additional 3-5 days.</p>
  <table class='table' style='margin-bottom: 0'>
    <tr><td><label for="quantity">Quantity:</label></td><td class='text-right'><input type='number' name='quantity' id='quantity' value='5' min='5' max='500' style='width: 50px'></td></tr>
    <tr><td><label>Subtotal:</label></td><td class="text-right txt-subtotal">$25.00</td></tr>
    <tr><td><label>Shipping:</label></td><td class="text-right shipping">$4.00</td></tr>
    <tr><td><label>Total:</label></td><td class="text-right txt-total">$29.00</td></tr>
    <tr class='thank-you' style='display:none;'><td colspan="2"><p>Thank you for your order.  Your confirmation code is <b id='confirmation-code'></b>.</p>
      <p>You will receive an email soon to confirm your order, and another email when your order ships.</p></td></tr>
    <tr class='error text-danger' style='display:none;'><td colspan="2" class='txt-error'></td></tr>
  </table></div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" id='btnCancelOrder' class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id='btnPay' class='btn btn-primary'>Continue to Checkout</button>
      </div>
    </div>
  </div>
</div>
<script src="orderform.js"></script>
</body>
</html>
